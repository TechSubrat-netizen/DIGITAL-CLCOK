<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card bg-dark text-white shadow-lg" style="max-width: 350px; border-radius: 20px;">
            <div class="card-body text-center p-4">
                <h1 class="mb-3" style="font-size: 2.5rem;">Digital Clock</h1>
                <h2 class="text-warning mb-4" style="font-size: 1.5rem;">Asia/Kolkata</h2>
                <h3 id="time" class="display-5 fw-bold"></h3>
                <h4 id="date" class="mt-3"></h4>
            </div>
        </div>
    </div>

    <script>
        let Time = document.querySelector('#time');
        let date = document.querySelector('#date');
        
        function display() {
            let d1 = new Date();
            let currentTime = d1.toLocaleTimeString();
            let currentDate = d1.toLocaleDateString();
            Time.innerText = currentTime;
            date.innerText = currentDate;
        }
        
        setInterval(display, 1000);
    </script>
</body>
</html>
